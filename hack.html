<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKEROLL - Test Your Coding Skills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="futuristic-background" aria-hidden="true"></div>
    <div class="content">
        <header>
            <nav class="navbar">
                <div class="logo">
                    <h1 class="head">HACKEROLL</h1>
                </div>
                <ul class="nav-comp">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About us</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#developers">For Developers</a></li>
                </ul>
                <button class="button-27" type="button">Login</button>
            </nav>
        </header>

        <main>
            <section id="home" class="hero">
                <div class="hero-content">
                    <h2>Test Your Coding Skills</h2>
                    <p class="hero-subtitle">100% FREE</p>
                    <button class="button-27" type="button">Get Started</button>
                    <div class="social-icons">
                        <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#" aria-label="WhatsApp"><i class="fa-brands fa-whatsapp"></i></a>
                        <a href="#" aria-label="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                </div>
            </section>

            <section id="languages" class="lang">
                <h2 class="learn">LEARN SLOW LEARN GOOD</h2>
                <div class="language-grid">
                    <article class="pro">
                        <div class="pro-box">
                            <img src="./Pythonlogo.png" alt="Python logo" class="pro-img">
                        </div>
                        <div class="pro-text">
                            <h3 class="pro-text1">PYTHON</h3>
                            <p>Zero To Advance</p>
                            <div class="pro-button">
                                <button class="button-27" type="button">Learn More</button>
                            </div>
                        </div>
                    </article>
                    <article class="pro">
                        <div class="pro-box">
                            <img src="./js.webp" alt="Python logo" class="pro-img">
                        </div>
                        <div class="pro-text">
                            <h3 class="pro-text1">JAVASCRIPT</h3>
                            <p>Zero To Advance</p>
                            <div class="pro-button">
                                <button class="button-27" type="button">Learn More</button>
                            </div>
                        </div>
                    </article>
                    <article class="pro">
                        <div class="pro-box">
                            <img src="./C.png" alt="Python logo" class="pro-img">
                        </div>
                        <div class="pro-text">
                            <h3 class="pro-text1">C++ </h3>
                            <p>Zero To Advance</p>
                            <div class="pro-button">
                             <button class="button-27" type="button">Learn More</button>
                            </div>
                        </div>
                    </article>
                    <article class="pro">
                        <div class="pro-box">
                            <img src="./java-logo-1.png" alt="Python logo" class="pro-img">
                        </div>
                        <div class="pro-text">
                            <h3 class="pro-text1">JAVA</h3>
                            <p>Zero To Advance</p>
                            <div class="pro-button">
                             <button class="button-27" type="button">Learn More</button>
                            </div>
                        </div>
                    </article>
                    <!-- Repeat the article structure for other languages -->
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
